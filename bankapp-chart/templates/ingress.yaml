{{- if .Values.ingress.enabled -}}
{{- $fullName := include "bankapp-chart.fullname" . -}}
{{- $namespace := .Release.Namespace -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "bankapp-chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ .services.keycloak.name }}
                port:
                  number: {{ .services.keycloak.port }}
          - path: /accounts
            pathType: Prefix
            backend:
              service:
                name: {{ .services.accounts.name }}
                port:
                  number: {{ .services.accounts.port }}
          - path: /cash
            pathType: Prefix
            backend:
              service:
                name: {{ .services.cash.name }}
                port:
                  number: {{ .services.cash.port }}
          - path: /transfer
            pathType: Prefix
            backend:
              service:
                name: {{ .services.transfer.name }}
                port:
                  number: {{ .services.transfer.port }}
          - path: /notifications
            pathType: Prefix
            backend:
              service:
                name: {{ .services.notifications.name }}
                port:
                  number: {{ .services.notifications.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .services.front.name }}
                port:
                  number: {{ .services.front.port }}
    {{- end }}
{{- end }}