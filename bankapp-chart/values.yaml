global:
  namespace: bankapp
  ingress:
    enabled: true
    className: "nginx"
    host: bankapp.local

keycloak:
  enabled: true
  realm: bankapp
  #issuerUri: "http://keycloak:80"

postgresql:
  enabled: true
  primary:
    persistence:
      enabled: true

accounts:
  enabled: true

cash:
  enabled: true

transfer:
  enabled: true

notifications:
  enabled: true

front:
  enabled: true

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    #nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    #nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    #nginx.ingress.kubernetes.io/enable-cors: "true"
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: "bankapp.local"
      services:
        keycloak:
          name: "keycloak"
          port: 80
        accounts:
          name: "accounts"
          port: 8082
        cash:
          name: "cash"
          port: 8083
        transfer:
          name: "transfer"
          port: 8084
        notifications:
          name: "notifications"
          port: 8085
        front:
          name: "front"
          port: 8086
      paths:
        - path: "/health"
          pathType: Prefix
          service:
            name: "front"
            port: 8086
  tls: []
