replicaCount: 1

image:
  repository: bankapp/notifications
  pullPolicy: IfNotPresent
  tag: "0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8085

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: notifications.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - notifications.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /headers

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}

tolerations: []

affinity: {}

config:
  server:
    port: 8085
  spring:
    application:
      name: notifications
    security:
      oauth2:
        client:
          registration:
            keycloak:
              client-id: notifications
              provider: keycloak
              authorization-grant-type: client_credentials
              scope: openid,profile,email
              client-authentication-method: client_secret_basic
          provider:
            keycloak:
              issuer-uri: http://keycloak:8080/realms/bankapp
        resourceserver:
          jwt:
            issuer-uri: http://keycloak:8080/realms/bankapp
            jwk-set-uri: http://keycloak:8080/realms/bankapp/protocol/openid-connect/certs
    mail:
      host: smtp.yandex.ru
      port: 465
      protocol: smtps
      username: app.oldixi@yandex.ru
      properties:
        mail:
          smtp:
            auth: true
            ssl:
              enable: true
            starttls:
              enable: false
            socketFactory:
              port: 465
              class: javax.net.ssl.SSLSocketFactory
              fallback: false
  feign:
    circuitbreaker:
      enabled: true
    config:
      default:
        retryer: feign.Retryer.Default