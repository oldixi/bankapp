apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "notifications.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "notifications.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}