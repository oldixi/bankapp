replicaCount: 1
global:
  namespace: bankapp
  ingress:
    enabled: true
    className: "nginx"
    host: bankapp.local
  spring:
    security:
      oauth2:
        client:
          registration:
            keycloak:
              provider: keycloak
              authorizationGrantType: client_credentials
              scope: openid,profile,email
              clientAuthenticationMethod: client_secret_basic
          provider:
            keycloak:
              issuerUri: http://keycloak/realms/bankapp
        resourceserver:
          jwt:
            issuerUri: http://keycloak/realms/bankapp
            jwkSetUri: http://keycloak/realms/bankapp/protocol/openid-connect/certs
    cloud:
      kubernetes:
        discovery:
          enabled: true
      openfeign:
        client:
          config:
            default:
              connectTimeout: 5000
              readTimeout: 15000
              loggerLevel: full
  feign:
    circuitbreaker:
      enabled: true
    config:
      default:
        retryer: feign.Retryer.Default
  management:
    zipkin:
      tracing:
        endpoint: http://zipkin:9411/api/v2/spans
    tracing:
      sampling:
        probability: 1
    endpoints:
      web:
        exposure:
          include: "health,info,metrics,tracing,prometheus"
