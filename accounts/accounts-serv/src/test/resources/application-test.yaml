spring:
  main:
    web-application-type: servlet
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        default-context: apps
        profile-separator: '-'
        format: KEY_VALUE
        fail-fast: false
      discovery:
        enabled: false
  config:
    import:
      - "optional:consul:"
logging:
  level:
    org.springframework.cloud.contract: debug
stubrunner:
  cloud:
    consul:
      enabled: false
  idsToServiceIds:
    ru.yandex:accounts: accounts