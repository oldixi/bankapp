databaseChangeLog:
  - changeSet:
      id: create_accounts
      author: oldixi
      failOnError: false
      changes:
        - createTable:
            tableName: accounts
            remarks: Лицевые счета пользователей
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                  name: login
                  type: varchar(250)
                  remarks: Логин пользователя
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: varchar(4000)
                  remarks: hash пароля пользователя
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: varchar(500)
                  remarks: Фамилия Имя пользователя
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: varchar(250)
                  remarks: email пользователя для информирования
              - column:
                  constraints:
                    nullable: false
                  name: birthdate
                  type: timestamp
                  remarks: Дч ата рождения пользователя
              - column:
                  name: balance
                  type: number
                  remarks: Баланс счета
                  defaultValueNumeric: "0"
              - column:
                  name: currency
                  type: varchar(250)
                  remarks: Валюта счета
                  defaultValue: "RUB"