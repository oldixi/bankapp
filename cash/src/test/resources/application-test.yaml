spring:
  main:
    web-application-type: servlet
  application:
    name: cash
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        default-context: apps
        profile-separator: '-'
        format: KEY_VALUE
        fail-fast: false
      discovery:
        enabled: false
  config:
    import:
      - "optional:consul:"
logging:
  level:
    org.springframework.cloud.contract: debug

stubrunner:
  cloud:
    consul:
      enabled: false
  idsToServiceIds:
    ru.yandex:accounts: accounts
    ru.yandex:cash: cash
    ru.yandex:notifications: notifications

# Прямые URL для стабов
accounts:
  service:
    url: http://localhost:8082

notifications:
  service:
    url: http://localhost:8085

feign:
  client:
    config:
      default:
        url: ""