spring:
  main:
    web-application-type: servlet
  application:
    name: notifications
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        default-context: apps
        profile-separator: '-'
        format: KEY_VALUE
        fail-fast: false
      discovery:
        enabled: false
  config:
    import:
      - "optional:consul:"
logging:
  level:
    org.springframework.cloud.contract: debug