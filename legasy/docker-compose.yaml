services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: agent -dev -client=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 5s
      timeout: 3s
      retries: 5

  consul-config-loader:
    build:
      context: ..
      dockerfile: ../Dockerfile
    depends_on:
      consul:
        condition: service_healthy
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    restart: "no"

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: bankapp
      POSTGRES_USER: bankapp
      POSTGRES_PASSWORD: bankapp
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankapp -d bankapp"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    container_name: keycloak-pkg
    command:
      - start-dev
      - --http-enabled=true
      - --import-realm
    ports:
      - "8081:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/bankapp-realm-old.json
    volumes:
      - ./bankapp-realm-old.json:/opt/keycloak/data/import/bankapp-realm-old.json

  keycloak-healthcheck:
    image: curlimages/curl:latest
    depends_on:
      - keycloak
    command:
      - sh
      - -c
      - |
        echo "Waiting for Keycloak"
        until curl -f http://keycloak:8080/realms/master; do
          sleep 5
        done
        echo "Keycloak is healthy!"
    restart: on-failure

  kafka:
    image: docker.io/bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: kafka
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports:
      - "9092:9092"
    healthcheck:
      test: [
        "CMD",
        "kafka-topics.sh",
        "--list",
        "--bootstrap-server",
        "localhost:9092"
      ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    restart: unless-stopped

  gateway:
    build: ./gateway
    ports:
      - "8087:8087"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully

  front:
    build: ../front
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      zipkin:
        condition: service_healthy
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully

  accounts:
    build: ../accounts
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      zipkin:
        condition: service_healthy
      kafka:
        condition: service_healthy
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      db:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully

  cash:
    build: ../cash
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      zipkin:
        condition: service_healthy
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully

  transfer:
    build: ../transfer
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      zipkin:
        condition: service_healthy
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully

  notifications:
    build: ../notifications
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      zipkin:
        condition: service_healthy
      kafka:
        condition: service_healthy
      consul-config-loader:
        condition: service_completed_successfully
      consul:
        condition: service_healthy
      keycloak-healthcheck:
        condition: service_completed_successfully