global:
  db:
    fullnameOverride: "db"
db:
  enabled: true
  auth:
    existingSecret: "postgresql-secrets"
    secretKeys:
      userPasswordKey: "password"
    username: "bankapp"
    database: "bankapp"
replicaCount: 1

image:
  registry: docker.io
  repository: bitnami/postgresql
  tag: 18.0.0
  pullPolicy: IfNotPresent
  debug: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  ports:
    postgresql: 5432
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - chart-example.local
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers

resources: {}
livenessProbe: {}
readinessProbe: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
